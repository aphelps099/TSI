<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO â€” Access Expired</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --black: #000000;
            --near-black: #0d0d0d;
            --charcoal: #1a1a1a;
            --graphite: #2d2d2d;
            --slate: #4a4a4a;
            --stone: #6a6a6a;
            --pewter: #8a8a8a;
            --silver: #aaaaaa;
            --mist: #c8c8c8;
            --fog: #e0e0e0;
            --off-white: #f5f5f5;
            --white: #ffffff;
            --accent: #00D856;
            --accent-dim: rgba(0, 216, 86, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Subtle background pattern */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, var(--fog) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, var(--fog) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        /* Main container */
        .gate-container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 90%;
            padding: 4rem 2rem;
            text-align: center;
        }

        /* Logo/Brand */
        .gate-brand {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--pewter);
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        /* Icon */
        .gate-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 3rem;
            position: relative;
            opacity: 0;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }

        .gate-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 1px solid var(--fog);
            border-radius: 50%;
        }

        .gate-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 1px solid var(--mist);
            border-radius: 50%;
        }

        .icon-clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
        }

        .clock-face {
            width: 40px;
            height: 40px;
            border: 2px solid var(--graphite);
            border-radius: 50%;
            position: relative;
        }

        .clock-hand {
            position: absolute;
            background: var(--graphite);
            transform-origin: bottom center;
            left: 50%;
            bottom: 50%;
        }

        .clock-hand.hour {
            width: 2px;
            height: 10px;
            margin-left: -1px;
            transform: rotate(210deg);
        }

        .clock-hand.minute {
            width: 2px;
            height: 14px;
            margin-left: -1px;
            transform: rotate(90deg);
        }

        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
        }

        /* Title */
        .gate-title {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1.2;
            color: var(--black);
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        /* Message */
        .gate-message {
            font-size: 1.125rem;
            font-weight: 300;
            line-height: 1.7;
            color: var(--slate);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
        }

        /* Divider */
        .gate-divider {
            width: 60px;
            height: 1px;
            background: var(--fog);
            margin: 0 auto 3rem;
            opacity: 0;
            animation: fadeInWidth 0.8s cubic-bezier(0.16, 1, 0.3, 1) 1s forwards;
        }

        /* Contact section */
        .gate-contact {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 1.2s forwards;
        }

        .contact-label {
            font-size: 0.6875rem;
            font-weight: 600;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--pewter);
            margin-bottom: 1rem;
        }

        .contact-name {
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--black);
            margin-bottom: 0.5rem;
        }

        .contact-action {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--accent);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--accent);
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .contact-action:hover {
            background: var(--accent);
            color: var(--black);
        }

        .contact-action .material-icons {
            font-size: 1rem;
        }

        /* Footer */
        .gate-footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.6875rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--mist);
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 1.6s forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInWidth {
            from {
                opacity: 0;
                width: 0;
            }
            to {
                opacity: 1;
                width: 60px;
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .gate-container {
                padding: 3rem 1.5rem;
            }

            .gate-brand {
                margin-bottom: 3rem;
            }

            .gate-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 2rem;
            }

            .gate-icon::before {
                width: 60px;
                height: 60px;
            }

            .gate-icon::after {
                width: 45px;
                height: 45px;
            }

            .icon-clock {
                width: 30px;
                height: 30px;
            }

            .clock-face {
                width: 30px;
                height: 30px;
            }

            .clock-hand.hour {
                height: 8px;
            }

            .clock-hand.minute {
                height: 11px;
            }

            .gate-message {
                font-size: 1rem;
            }
        }

        /* Disable right-click and dev tools */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Subtle background pattern -->
    <div class="background-pattern"></div>

    <!-- Main content -->
    <div class="gate-container">
        <div class="gate-brand">NEO Proposal</div>

        <div class="gate-icon">
            <div class="icon-clock">
                <div class="clock-face">
                    <div class="clock-hand hour"></div>
                    <div class="clock-hand minute"></div>
                    <div class="clock-center"></div>
                </div>
            </div>
        </div>

        <h1 class="gate-title">Your 24-hour access<br>has expired</h1>

        <p class="gate-message">
            The temporary access window for this proposal has closed.
            To request continued access, please reach out directly.
        </p>

        <div class="gate-divider"></div>

        <div class="gate-contact">
            <div class="contact-label">Contact</div>
            <div class="contact-name">Aaron Phelps</div>
            <a href="mailto:aaron@aaroncphelps.com" class="contact-action">
                <span class="material-icons">mail_outline</span>
                Request Access
            </a>
        </div>
    </div>

    <div class="gate-footer">TechniSoil Industrial</div>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Disable common dev tools shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
